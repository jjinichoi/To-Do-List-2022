<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Noto+Sans+SC|Noto+Serif|Noto+Serif+KR">
    
</head>
<body>
    <main>
        <div class="mainContent">
            <div id="login-box">
                <form id="login-form" class="hidden">
                    <input required maxlength="15" type="text" placeholder="What is your name?" />
                    <input type="submit" value="Log In">
                </form> 
                <h1 id="greeting" class="hidden"></h1>
            </div> 


            <div class="white-box">
                <div class="left-content">
                    <div class="left-top">
                        <div class="title-box"><h2 class="title">Until 2023 year...</h2></div>
                        <span class="dday"></span>
                        <!-- <form id="dday-form">
                            <input id="dday-title"required maxlength="15" type="text" placeholder="Title(max 15)" />
                            
                        </form>
                        <form action="dday">
                            <input required maxlength="4" type="number" placeholder="YYYY" />
                            <input required maxlength="2" type="number" placeholder="MM" />
                            <input required maxlength="2" type="number" placeholder="DD" />
                            <input type="submit" value="Save">
                            
                        </form>
                        <ul id="dday-list"></ul> -->
                    </div>
                    <div class="left-bottom">
                        <div id="quote">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="right-content todo">
                    <div class="title-box"><h2 class="title">To Do List</h2></div>
                
                    <div class="todo-box">
                        <form id="todo-form">
                            <input required type="text" placeholder="Write a To Do and press Enter">
                            <input type="submit" value="Save">
                        </form>
                        <ul id="todo-list"></ul>
                    </div>
                </div>
            </div>

            <div class="weter-clock-box">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
                <h2 id="clock">00:00:00</h2>
            </div>
            
        </div>
    </main>


    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/Dday.js"></script>
</body>
</html>
